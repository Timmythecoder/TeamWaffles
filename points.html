        function updateTime() {
    const now = new Date();
    let hours = now.getHours();
    const minutes = now.getMinutes();
    const seconds = now.getSeconds();
    const ampm = hours >= 12 ? 'PM' : 'AM';

    hours = hours % 12;
    hours = hours ? hours : 12; // The hour '0' should be '12'
    const minutesStr = minutes < 10 ? '0' + minutes : minutes;
    const secondsStr = seconds < 10 ? '0' + seconds : seconds;

    const timeString = hours + ':' + minutesStr + ' ' + ampm;
    document.getElementById('current-time').textContent = timeString;
}

updateTime();
setInterval(updateTime, 1000); // Update every second

    function updateBadgeList(badges) {
    const badgeListElement = document.getElementById('badgeList');
    badgeListElement.innerHTML = ''; // Clear existing badges

    badges.forEach(badge => {
        const listItem = document.createElement('li');
        listItem.textContent = badge;
        badgeListElement.appendChild(listItem);
    });
}

// Existing leaderboard functions remain unchanged


        function updateLeaderboard(users) {
            const leaderboardElement = document.getElementById('leaderboard');
            leaderboardElement.innerHTML = ''; // Clear existing leaderboard

            // Create a sortable array of users by points
            const sortedUsers = Object.keys(users).map(user => {
                return {
                    name: user,
                    points: parseInt(users[user].split(':')[1], 10)
                };
            }).sort((a, b) => b.points - a.points);

            // Populate the leaderboard
            sortedUsers.forEach(user => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `${user.name} <span>${user.points}</span>`;
                leaderboardElement.appendChild(item);
            });

            document.getElementById('leaderboardContainer').style.display = 'block';
        }

        document.getElementById('showLeaderboard').addEventListener('click', function() {
