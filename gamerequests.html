<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .iphone {
            width: 300px;
            height: 600px;
            background: #fff;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 96px);
            background: #f5f5f7;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .status-bar {
            height: 20px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
        }

        .signal, .wifi, .battery {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            width: 100%;
            max-width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group textarea {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
            height: 100px;
        }

        .form-group button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        .home-button {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .home-button:before {
            content: '\2190'; /* Unicode for left arrow */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="status-bar">
                <span class="signal"></span>
                <span class="wifi"></span>
                <span class="battery"></span>
            </div>
            <div class="content">
                <div class="form-container">
                    <h2>Send Your Game Request</h2>
                    <div class="form-group">
                        <label for="songName">Game Title:</label>
                        <input type="text" id="songName" name="songName" required>
                    </div>
                    <div class="form-group">
                        <label for="artist">Who's sending:</label>
                        <input type="text" id="artist" name="artist" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Anything Extra needed:</label>
                        <textarea id="message" name="message"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="sendSongRequest()">Submit Game Request</button>
                    </div>
                    <p id="statusMessage"></p>
                </div>
            </div>
        </div>
        <a href="index.html" class="home-button"></a>
    </div>
</head>
<body>
  

    <script>
        function sendSongRequest() {
            const songName = document.getElementById('songName').value;
            const artist = document.getElementById('artist').value;
            const message = document.getElementById('message').value;

            const cooldownKey = 'songRequestCooldown';
            const cooldownDuration = 5 * 60 * 1000; // 5 minutes in milliseconds

            // Check local storage for last request timestamp
            const lastRequestTime = localStorage.getItem(cooldownKey);

            if (lastRequestTime && Date.now() - lastRequestTime < cooldownDuration) {
                // Cooldown period not expired
                const remainingTime = cooldownDuration - (Date.now() - lastRequestTime);
                const remainingMinutes = Math.ceil(remainingTime / 1000 / 60);
                document.getElementById('statusMessage').textContent = `Please wait ${remainingMinutes} minutes before submitting another request.`;
                document.getElementById('statusMessage').style.color = 'red';
                return;
            }

            // Prepare JSON payload
            const payload = {
                content: `New Feedback:\n**Feedback:** ${songName}\n**Who's Sending:** ${artist}\n\n${message}`
            };

            // Replace with your actual Discord webhook URL
            const webhookUrl = 'https://discord.com/api/webhooks/1287276145657647114/dD1Rfio-SGqaHDGNrhMpvNKR8nlGQT79aWhd9OJ0LdUkzFLDI6I4BCJ3xPymehXM2Ps-';

            // Send POST request to Discord webhook
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    // Update local storage with current timestamp
                    localStorage.setItem(cooldownKey, Date.now());
                    document.getElementById('statusMessage').textContent = 'Game Request Sent Succesfully!';
                    document.getElementById('statusMessage').style.color = 'green';
                } else {
                    document.getElementById('statusMessage').textContent = 'Failed to send Game Request.';
                    document.getElementById('statusMessage').style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error sending feedback:', error);
                document.getElementById('statusMessage').textContent = 'An error occurred while sending the request.';
                document.getElementById('statusMessage').style.color = 'red';
            });
        }
    </script>
</body>
</html>
