<!DOCTYPE html>
<html lang="en">
<head>

    <!-- tim was here -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Waffles Phone</title>
    <link rel="icon" href="TWL O - Copy.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>
    
    <div class="container">
    


        <div class="text">
            <h2>Team Waffles Interface</h2>
        </div>

        <div class="iphone">
            <div class="screen">
                <div class="status-bar">
                    <div class="signal-strength">
                        <div class="bar bar-1"></div>
                        <div class="bar bar-2"></div>
                        <div class="bar bar-3"></div>
                        <div class="bar bar-4"></div>
                    </div>
                    <span id="current-time"></span>
                    <div class="battery"></div>
                </div>
                
              <!-- use later 
  <div class="scrolling-text-container">
                    <div id="scrolling-text"></div>
                </div>
                -->
                <div class="widget news-ticker">
                    <marquee id="news-ticker-text">Latest News: Welcome to Team Waffles Interface!</marquee>
                </div>
                
                
                <div class="content">
                    <div class="app" onclick="navigateTo('points.html')">
                        <img src="loginlg.png" alt="Login Icon">
                    </div>
                    <div class="app" onclick="navigateTo('index.html')">
                        <img src="home.png" alt="Home Icon">
                    </div>
                    <div class="app" onclick="navigateTo('songrequest.html')">
                        <img src="music.png" alt="Songs Icon">
                    </div>
                    <div class="app" onclick="navigateTo('calandar.html')">
                        <img src="schedule.png" alt="Schedule Icon">
                    </div>
                    <div class="app" onclick="navigateTo('info.html')">
                        <img src="infolg.png" alt="Info Icon">
                    </div>
                    <div class="app" onclick="navigateTo('feedback.html')">
                        <img src="feedbacklg.png" alt="Feedback Icon">
                    </div>
                    <div class="app" onclick="navigateTo('gallery.html')">
                        <img src="gallerylg.png" alt="Gallery Icon">
                    </div>
                </div>
                
                
                    <img class="mainlogo" src="TWL O - Copy.png"> 

                </div>
            </div>
            
            <div class="home-button"></div>
            
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
