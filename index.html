<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Waffles Website Under Maintenance</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }
  .container:hover {
    transform: scale(1.05);
  }
  h1 {
    font-size: 36px;
    color: #333;
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 24px;
    color: #333;
    margin-top: 20px;
  }
  .box {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    margin: 10px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
  }
  .box:hover {
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Team Waffles Website Notice</h1>
  <div class="box">Currently, The Team Waffles Website will be revamped, and changed! Check back soon!</div>
  <div id="countdown" class="box"></div>
</div>

<script>
//   date counting down to (replace with your desired maintenance end date)
var countDownDate = new Date("July 3, 2024 18:00").getTime();

//  the countdown every second
var x = setInterval(function() {

  //  the current date and time
  var now = new Date().getTime();

  //  the remaining time
  var distance = countDownDate - now;

  //  days, hours, minutes, and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the countdown
  document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  //over, display a message
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdown").innerHTML = "Maintenance Ended!";
  }
}, 1000);
</script>
</body>
</html>
