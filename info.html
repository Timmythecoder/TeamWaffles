<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Waffles Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .iphone {
            width: 300px;
            height: 600px;
            background: #fff;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 96px);
            background: #f5f5f7;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .status-bar {
            height: 20px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
        }

        .signal, .wifi, .battery {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .info-section {
            width: 100%;
            max-width: 280px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-section p {
            margin: 10px 0;
        }

        .home-button {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%; /* Centered horizontally */
            transform: translateX(-50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
            border: none;
        }

        .home-button:before {
            content: '\2190'; /* Unicode for left arrow */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="status-bar">
                <span class="signal"></span>
                <span class="wifi"></span>
                <span class="battery"></span>
            </div>
            <div class="content">
                <div class="info-section">
                    <h3>Team Waffles Information</h3>
                    <p>- Meeting Link: <a href="https://us06web.zoom.us/j/4887413516?pwd=Vym2lbO7ZYyqzdILjbPV3ZkB5Yrzr3.1">Zoom Meeting</a></p>
                    <p>- Meeting Password: waffle5</p>
                    <p>- We fixed the website!!!</p>
                    <p>- Ask for your accounts from Tim!</p>
                    <p>- Points: Join The Zoom: 25 Waffle Points | Invite someone to Team Waffles: 50 Waffle Points | Invite someone to the Zoom: 20 Waffle Points</p>
                    <br>
                    <br>

                </div>
            </div>
        </div>
        <a href="index.html" class="home-button"></a>
    </div>
</body>
</html>
