<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates and Calendar System with Trello Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .iphone {
            width: 300px;
            height: 600px;
            background: #fff;
            border: 16px solid black;
            border-radius: 36px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .screen {
            width: calc(100% - 32px);
            height: calc(100% - 96px);
            background: #f5f5f7;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            padding: 16px;
            box-sizing: border-box;
        }

        .status-bar {
            height: 20px;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            align-items: center;
        }

        .signal, .wifi, .battery {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
        }

        .content {
            height: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calendar {
            width: 100%;
            max-width: 280px;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .calendar-header h3 {
            margin: 0;
            font-size: 18px;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .calendar-day {
            padding: 8px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
        }

        .calendar-day:hover {
            background-color: #f0f0f0;
        }

        .selected {
            background-color: #007bff;
            color: #fff;
        }

        .trello-board-compact {
            margin-top: 10px;
        }

        .home-button {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .home-button:before {
            content: '\2190'; /* Unicode for left arrow */
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="screen">
            <div class="status-bar">
                <span class="signal"></span>
                <span class="wifi"></span>
                <span class="battery"></span>
            </div>
            <div class="content">
                <div class="calendar">
                    <div class="calendar-header">
                        <h3>Zoom Schedule</h3>
                        <!-- Optionally add navigation controls -->
                    </div>
                    <div class="calendar-days">
                        <!-- Replace with dynamically generated days -->
                        <div class="calendar-day">1</div>
                        <div class="calendar-day">2</div>
                        <div class="calendar-day">3</div>
                        <div class="calendar-day">4</div>
                        <div class="calendar-day">5</div>
                        <div class="calendar-day">6</div>
                        <div class="calendar-day">7</div>
                        <div class="calendar-day">8</div>
                        <div class="calendar-day">9</div>
                        <div class="calendar-day">10</div>
                        <div class="calendar-day">11</div>
                        <div class="calendar-day">12</div>
                        <div class="calendar-day">13</div>
                        <div class="calendar-day">14</div>
                        <div class="calendar-day">15</div>
                        <div class="calendar-day">16</div>
                        <div class="calendar-day">17</div>
                        <div class="calendar-day">18</div>
                        <div class="calendar-day">19</div>
                        <div class="calendar-day">20</div>
                        <div class="calendar-day">21</div>
                        <div class="calendar-day">22</div>
                        <div class="calendar-day">23</div>
                        <div class="calendar-day">24</div>
                        <div class="calendar-day">25</div>
                        <div class="calendar-day">26</div>
                        <div class="calendar-day">27</div>
                        <div class="calendar-day">28</div>
                        <div class="calendar-day">29</div>
                        <div class="calendar-day">30</div>
                    </div>
                </div>
                <blockquote class="trello-board-compact">
                    <a href="https://trello.com/b/H0kupdrV">Trello Board</a>
                </blockquote>
                <script src="https://p.trellocdn.com/embed.min.js"></script>
            </div>
        </div>
        <a href="index.html" class="home-button"></a>
    </div>
</body>
</html>
